<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-4">
        <img src="../../assets/images/dashboard.png" width="30px" class="float-left mr-2">
        <h5 class="card-title">Hesaplar Pano</h5>
      </div>
    </div>
  </div>
  <div class="card-body bg-body dashboard-work-area">
    <div class="row mb-1">
      <div class="col-sm-3">
        <div id="panel-navigator">
          <div class="card card-stats bg-white">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon cursor-pointer" routerLink="/account-voucher" routerLinkActive="active" title="Modülü Aç">
                <img src="../../assets/images/account_voucher.png" width="30px">
              </div>
              <p class="card-category">Hesap Fişi</p>
              <h5 class="card-title">{{totalValues.avAmount | currency:'₺'}}</h5>
            </div>
            <div class="card-footer">
              <div  class="stats">Aylık Onaylı İşlemler</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div id="panel-navigator">
          <div class="card card-stats bg-white">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon cursor-pointer" routerLink="/cashdesk-voucher" routerLinkActive="active" title="Modülü Aç">
                <img src="../../assets/images/account_voucher.png" width="30px">
              </div>
              <p class="card-category">Kasa Fişi</p>
              <h5 class="card-title">{{totalValues.cvAmount | currency:'₺'}}</h5>
            </div>
            <div class="card-footer">
              <div  class="stats">Aylık Onaylı İşlemler</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <canvas id="barChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
