<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-4">
        <img src="../../assets/images/dashboard.png" width="30px" class="float-left mr-1">
        <h5 class="card-title">Hesaplar Pano</h5>
      </div>
    </div>
  </div>
  <div class="card-body bg-body dashboard-work-area">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <canvas id="barChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="panel-navigator">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">                
              <div class="col-sm-12">
                <div class="card card-stats bg-white">
                  <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                      <img src="../../assets/images/account_voucher.png" width="30px">
                    </div>
                    <p class="card-category">Hesap Fişi</p>
                    <h5 class="card-title">{{avAmount | currency:'₺'}}</h5>
                  </div>
                  <div class="card-footer">
                    <div  class="stats">Aylık Onaylı İşlemler</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 mt-1">
                <div class="card card-stats bg-white">
                  <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon">
                      <img src="../../assets/images/cash-desks.png" width="30px">
                    </div>
                    <p class="card-category">Kasa Fişi</p>
                    <h5 class="card-title">{{cvAmount | currency:'₺'}}</h5>
                  </div>
                  <div class="card-footer">
                    <div  class="stats">Aylık Onaylı İşlemler</div>
                  </div>
                </div>
              </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <a class="col-sm-6" routerLink="/cash-desk" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/cash-desks.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Kasa</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6" routerLink="/cashdesk-voucher" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/account_voucher.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Kasa Fişi</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/buy-sell-currency" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/customer_account.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Alış <small>&</small> Satış Döviz</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/buy-sale" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/customer_account.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Alış <small>&</small> Satış</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/customer-account" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/customer_account.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Hesaplar</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/account-match" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/customer_account.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Hesap Kapama</div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
