<div class="card work-area" *ngIf="selectedRecord==undefined">
  <div class="card-header bg-gray-gradient">
    <div class="row">
      <div class="col-sm-8">
        <img src="../../assets/images/todo.png" width="30px" class="float-left mr-2">
        <h4 class="card-title float-left mr-2">Yapılacaklar Listesi</h4>
        <button class="btn btn-sm btn-round btn-outline-secondary float-left mr-2" title="Yeni Kayıt"
                (click)="btnNew_Click()"><i class="fa fa-plus"></i></button>
        <button class="btn btn-sm btn-round btn-outline-secondary float-left" title="Geniş Filtre"
                (click)="btnShowMainFiler_Click()"><i class="fa fa-filter"></i></button>
      </div>
      <div class="col-sm-4 head-filter">
        <div class="input-group input-group-round">
          <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-filter"></i>
                        </span>
          </div>
          <input type="search" class="form-control filter-list-input" placeholder="Kayıt Ara.."
                 [(ngModel)]="searchText">
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="card mb-2" *ngIf="isMainFilterOpened">
      <div class="card-header">Filtreler</div>
      <div class="card-body bg-light">
        <div class="row">
          <div class="col-sm-3">
            <label class="col-form-label float-left">Başlangıç Tarihi</label>
          </div>
          <div class="col-sm-3">
            <div class="input-group">
              <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="d" #c="ngModel"
                     [(ngModel)]="filterBeginDate" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-sm btn-outline-secondary" (click)="d.toggle()" type="button"><i
                  class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <label class="col-form-label float-left">Bitiş Tarihi</label>
          </div>
          <div class="col-sm-3">
            <div class="input-group">
              <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="d2" #c2="ngModel"
                     [(ngModel)]="filterFinishDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-sm btn-outline-secondary" (click)="d2.toggle()" type="button"><i
                  class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <label class="col-form-label float-left">Aktif mi?</label>
          </div>
          <div class="col-sm-3">
            <select class="form-control form-control-sm w-100"
                    [(ngModel)]="filterIsActive">
              <option value="-1">Hepsi</option>
              <option value="1">Evet</option>
              <option value="0">Hayır</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-success btn-block" (click)="btnMainFilter_Click()">Filtrele
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="mainList != undefined; else elseBlock2">
      <div class="list-group" *ngIf="mainList.length > 0; else elseBlock">
        <div class="list-group-item bg-danger text-light main-list-item">
          <div class="row">
            <div class="col-sm-2">Personel Adı</div>
            <div class="col-sm-9">Açıklama</div>
            <div class="col-sm-1">Aktiflik</div>
          </div>
        </div>
        <div class="list-group-item list-group-item-action main-list-item cursor-pointer"
             (click)="showSelectedRecord(item)"
             *ngFor="let item of mainList | filterCustomer: searchText; index as i; trackBy: primaryKey">
          <div class="row">
            <div class="col-sm-2"><i class="fa fa-arrow-circle-right mr-2 text-danger"></i>{{item.employee.longName}}</div>
            <div class="col-sm-9">{{item.data.todoText}}</div>
            <div class="col-sm-1">{{item.isActiveTr}}</div>
          </div>
        </div>
      </div>
      <ng-template #elseBlock>
        <div class="card bg-danger text-white">
          <div class="card-body">Görüntülenecek veri bulunamadı.</div>
        </div>
      </ng-template>
    </div>
    <ng-template #elseBlock2>
      <div class="loader"></div>
    </ng-template>
  </div>
</div>
<div class="card work-area" *ngIf="selectedRecord!=undefined">
  <div class="card-header bg-gray-gradient">
    <div class="row">
      <div class="col-sm-12">
        <img src="../../assets/images/todo.png" width="30px" class="float-left mr-2">
        <h4 class="card-title float-left mr-2">Kayıt Detayı</h4>
        <button class="btn btn-sm btn-round btn-outline-secondary float-left" title="Listeye Geri Dön"
                (click)="btnReturnList_Click()"><i class="fa fa-arrow-left"></i></button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="openedPanel=='mainPanel'">
      <form (ngSubmit)="btnSave_Click()" class="was-validated">
        <div class="row form-inline">
          <div class="col-sm-3">
            <label class="col-form-label float-left" for="isActive">Aktif Durumu</label>
          </div>
          <div class="col-sm-3">
            <select class="form-control form-control-sm w-100" id="isActive" name="isActive"
                    [disabled]="selectedRecord.data.primaryKey && selectedRecord.data.isActive === false"
                    [(ngModel)]="selectedRecord.data.isActive">
              <option value="true">Aktif</option>
              <option value="false">Pasif</option>
            </select>
          </div>
          <div class="col-sm-6"></div>
          <div class="col-sm-3 mb-2">
            <label class="col-form-label float-left" for="todoText">Açıklama</label>
          </div>
          <div class="col-sm-9 mb-2">
            <textarea class="form-control form-control-sm w-100" id="todoText" name="todoText" type="text"
                      cols="40" rows="5"
                      [(ngModel)]="selectedRecord.data.todoText"
                      [disabled]="selectedRecord.data.primaryKey!=undefined && !selectedRecord.data.isActive"
                      required></textarea>
            <div class="invalid-feedback">Lütfen açıklama alanını doldurunuz.</div>
          </div>
          <div class="col-sm-3" *ngIf="selectedRecord.data.primaryKey!=undefined">
            <label class="col-form-label float-left" for="result">Sonuç</label>
          </div>
          <div class="col-sm-9" *ngIf="selectedRecord.data.primaryKey!=undefined">
            <textarea class="form-control form-control-sm w-100" id="result" name="result" type="text"
                      cols="40" rows="5" [(ngModel)]="selectedRecord.result"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer" *ngIf="openedPanel=='mainPanel'">
    <div class="col-sm-3 float-right">
      <button type="button" class="btn btn-sm btn-success btn-block"
              (click)="btnSave_Click()">Kaydet
      </button>
    </div>
    <div class="col-sm-3" *ngIf="selectedRecord.data.primaryKey!=undefined">
      <button type="button" class="btn btn-sm btn-danger btn-block"
              (click)="btnRemove_Click()">Kaldır
      </button>
    </div>
  </div>
</div>
