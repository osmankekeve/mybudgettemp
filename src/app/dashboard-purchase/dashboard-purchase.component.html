<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-4">
        <img src="../../assets/images/dashboard.png" width="30px" class="float-left mr-1">
        <h5 class="card-title">Alım Pano</h5>
      </div>
    </div>
  </div>
  <div class="card-body bg-body dashboard-work-area">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <canvas id="barChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="panel-navigator">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-success card-header-icon">
                      <div class="card-icon">
                        <img src="../../assets/images/purchase_invoice.png" width="30px">
                      </div>
                      <p class="card-category">Alım Faturası</p>
                      <h5 class="card-title">{{piAmount | currency:'₺'}}</h5>
                    </div>
                    <div class="card-footer">
                      <div  class="stats">Aylık Onaylı İşlemler</div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 mt-1">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                        <img src="../../assets/images/payment.png" width="30px">
                      </div>
                      <p class="card-category">Ödeme</p>
                      <h5 class="card-title">{{payAmount | currency:'₺'}}</h5>
                    </div>
                    <div class="card-footer">
                      <div  class="stats">Aylık Onaylı İşlemler</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <a class="col-sm-6" routerLink="/purchase-offer" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/purchase_invoice.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Alım Teklifi</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6" routerLink="/purchase-order" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/purchase_invoice.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Alım Siparişi</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/purchaseInvoice" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/purchase_invoice.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Alım Faturası</div>
                    </div>
                  </div>
                </a>
                <a class="col-sm-6 mt-1" routerLink="/payment" routerLinkActive="active" title="Modülü Aç">
                  <div class="card card-stats bg-white">
                    <div class="card-header card-header-warning card-header-icon d-flex justify-content-center">
                      <div class="card-icon">
                        <img src="../../assets/images/payment.png" width="30px">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div  class="stats text-center">Ödeme</div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
