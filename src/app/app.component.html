    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <div class="alert alert-{{responseMessageType}}" role="alert">
        {{responseMessage}}
        </div>
    </div>

</div>
<div *ngIf="userDetails">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                
              </ul>
              <form class="form-inline my-2 my-lg-0">
                  <button type="button" class="btn btn-sm btn-danger" (click)="logoutUser()">Log Out</button>
              </form>
            </div>
    </div>
  </nav>
</div>
<div class="container mt-5 pt-2" *ngIf="userDetails">
  <div class="row mt-3">
    <div class="col-sm-3">
        <aside>
          <app-side-nav-bar></app-side-nav-bar>
        </aside>
    </div>
    <div class="col-sm-9">
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
  </div>
</div>

<div class="container mt-5 pt-2" *ngIf="!userDetails">  
  <div class="row">
    <div class="col-sm-4">
      
    </div>
    <div class="col-sm-4">
        <div class="card">
          <!-- When Uses is Not Logged In -->
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12 text-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm" [ngClass]="{'btn-primary active': selectedVal == 'login' }"
                    (click)="onValChange('login')"><strong>Login</strong></button>
                  <button type="button" class="btn btn-sm" [ngClass]="{'btn-primary active': selectedVal == 'register' }"
                    (click)="onValChange('register')"><strong>Register</strong></button>
                </div>
              </div>
            </div>
     
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="emailInput" id="email" placeholder="Email">
            </div>
            <div class="form-group" *ngIf="!isForgotPassword">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="passwordInput" id="password" placeholder="Password">
            </div>
            <div class="form-group" *ngIf="!isForgotPassword">
     
              <span *ngIf="selectedVal == 'login'; else elseBlock">
                <button type="button" class="btn btn-sm btn-primary" (click)="loginUser()">Log In</button>
              </span>
              <ng-template #elseBlock>
                <button type="button" class="btn btn-sm btn-primary" (click)="registerUser()">Register</button>
              </ng-template>
              &nbsp;
              &nbsp;
              &nbsp;
              <a href="javascript:void(0)" (click)="this.isForgotPassword= true;">Forgot Password?</a>
     
            </div>
            <div class="form-group" *ngIf="isForgotPassword">
              <button type="button" class="btn btn-sm" (click)="this.isForgotPassword=false;">Cancel</button>
              <button type="button" class="btn btn-sm btn-primary" (click)="forgotPassword()">Get email to reset passowrd</button>
            </div>
            <div class="form-group text-center">
              <img src="../assets/images/googlebtn.png" alt="" srcset="" (click)="googleLogin()" style="cursor: pointer;">
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
