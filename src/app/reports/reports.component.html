<div class="card" *ngIf="!selectedReport">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="card-title">Raporlar</h5>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 cursor-pointer mb-1" (click)="onClickShowReport('accountReport')">
                <div class="border p-2 bg-light" style="border-radius: 0 25px 25px 0">
                    <div class="row">
                        <div class="col-sm-2">
                                <img src="../../assets/images/report_icon_2.png" width="50px"/>
                        </div>
                        <div class="col-sm-10">
                            <div>Cari Hesap</div>
                            <small class="text-secondary">Müşteri Detayında Bakiye Raporlar</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 cursor-pointer mb-1" (click)="onClickShowReport('debitReport')">
                <div class="border p-2 bg-light" style="border-radius: 0 25px 25px 0">
                    <div class="row">
                        <div class="col-sm-2">
                                <img src="../../assets/images/report_icon_2.png" width="50px"/>
                        </div>
                        <div class="col-sm-10">
                            <div>Ödeme Raporu</div>
                            <small class="text-secondary">Müşteri Detayında Ödemeleri Raporlar</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 cursor-pointer mb-1" (click)="onClickShowReport('creditReport')">
                <div class="border p-2 bg-light" style="border-radius: 0 25px 25px 0">
                    <div class="row">
                        <div class="col-sm-2">
                                <img src="../../assets/images/report_icon_2.png" width="50px"/>
                        </div>
                        <div class="col-sm-10">
                            <div>Tahsilat Hesap</div>
                            <small class="text-secondary">Müşteri Detayında Tahsilatları Raporlar</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card" *ngIf="selectedReport">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-9">
                <h5 class="card-title">Rapor Detayı</h5>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-sm btn-primary btn-block"
                    (click)="btnReturnList_Click()">Listeye Geri Dön</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="list-group" *ngIf="mainList.length > 0; else elseBlock">
                <div class="list-group-item bg-success text-light">
                        <div class="row">
                            <div class="col-sm-1">Sıra</div>
                            <div class="col-sm-5">Müşteri Adı</div>
                            <div class="col-sm-2"><span class="float-right">Tutar</span></div>
        
                        </div>
                </div>
            <div class="list-group-item list-group-item-action list-group-item-light"
                (click)="showSelectedRecord(item)"
                *ngFor="let item of mainList; index as i; trackBy: primaryKey">
                <div class="row">
                    <div class="col-sm-1"><span class="text-bold text-dark">{{i+1}})</span></div>
                    <div class="col-sm-5">{{item.stringField1}}</div>
                    <div class="col-sm-2"><span class="float-right">{{item.numberField1 | number}} ₺</span></div>

                </div>
            </div>
        </div>
        <ng-template #elseBlock>
            <div class="card bg-danger text-white">
              <div class="card-body">Görüntülenecek veri bulunamadı.</div>
            </div>
        </ng-template>   

    </div>
</div>
