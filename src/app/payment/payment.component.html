<div class="card" *ngIf="selectedRecord==undefined">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="card-title">Payment List</h5>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" placeholder="Colelction Search.." />
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-primary btn-sm btn-block" (click)="btnNew_Click()">+New
                    Payment</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="list-group" *ngIf="mainList$ | async; let mainList; else elseBlock">
                <div class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4">Customer Name</div>
                            <div class="col-sm-2">Receipt No</div>
                            <div class="col-sm-2">Amount</div>
                            <div class="col-sm-2">Date</div>
        
                        </div>
                </div>
            <div class="list-group-item list-group-item-action list-group-item-light cursor-pointer"
                (click)="showSelectedRecord(item)"
                *ngFor="let item of mainList; index as i; trackBy: primaryKey">
                <div class="row">
                    <div class="col-sm-4"><span class="text-bold text-dark">{{i+1}})</span> {{item.customerName}}</div>
                    <div class="col-sm-2">{{item.data.receiptNo}}</div>
                    <div class="col-sm-2">{{item.data.amount | number}} ₺</div>
                    <div class="col-sm-2">{{item.data.insertDate | date: 'yyyy-MM-dd'}}</div>

                </div>
            </div>
        </div>
        <ng-template #elseBlock>
            <div class="card bg-danger text-white">
              <div class="card-body">Görüntülenecek veri bulunamadı.</div>
            </div>
        </ng-template>    
    </div>
</div>
<div class="card" *ngIf="selectedRecord!=undefined">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-9">
                <h5 class="card-title">Payment Detail</h5>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-sm btn-outline-primary btn-block"
                    (click)="btnReturnList_Click()">Return List</button>
            </div>
        </div>

    </div>
    <div class="card-body">
        <form (ngSubmit)="btnSave_Click()" class="was-validated">
            <div class="form-row form-inline">
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="customerName">Customer Name</label>
                </div>
                <div class="col-sm-9">
                    <label class="col-form-label float-left font-weight-bold" for="customerName">{{selectedRecordSubItems.customerName}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="typeTr">Collection Type</label>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left text-success" for="typeTr">{{selectedRecordSubItems.typeTr}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="insertDate">Record Date</label>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="insertDate">{{selectedRecord.insertDate | date: 'yyyy-MM-dd'}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="receiptNo">Receipt No</label>
                </div>
                <div class="col-sm-3">
                    <input class="form-control form-control-sm" id="receiptNo" name="receiptNo" type="text"
                        [(ngModel)]="selectedRecord.receiptNo" required>
                    <div class="invalid-feedback">Please fill receipt no field.</div>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="totalPrice">Total Price</label>
                </div>
                <div class="col-sm-3">
                    <input class="form-control form-control-sm" id="amount" name="amount" type="text"
                        [(ngModel)]="selectedRecord.amount" required>
                    <div class="invalid-feedback">Please fill amount field.</div>
                </div>
                <div class="col-sm-3">
                    <label class="col-form-label float-left" for="description">Description</label>
                </div>
                <div class="col-sm-3">
                    <input class="form-control form-control-sm" id="description" name="description" type="text"
                        [(ngModel)]="selectedRecord.description">
                </div>
            </div>
        </form>

    </div>
    <div class="card-footer">
        <div class="col-sm-3 float-right">
            <button type="button" class="btn btn-sm btn-outline-success btn-block"
                (click)="btnSave_Click()">Save</button>
        </div>
        <div class="col-sm-3" *ngIf="selectedRecord.primaryKey!=undefined">
            <button type="button" class="btn btn-sm btn-outline-danger btn-block"
                (click)="btnRemove_Click()">Remove</button>
        </div>

    </div>
</div>
