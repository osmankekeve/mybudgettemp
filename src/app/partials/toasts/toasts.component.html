<ngb-toast
    *ngFor="let toast of toastService.toasts; trackBy:toastService.trackByIndex"
    [class]="toast.classname"
    [autohide]="true"
    [delay]="toast.delay || 5000"
    (hide)="toastService.remove(toast)"
>
    <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
    </ng-template>

    <ng-template #text>{{ toast.textOrTpl }}
        <a class="btn btn-sm ml-1 pt-0" (click)="toastService.remove(toast)">
            <i class="fa fa-fw fa-times text-white"></i>
        </a>
    </ng-template>
</ngb-toast>
