<div class="modal-header">
    <h5 class="modal-title" id="modal-title">{{ title }}</h5>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('cross')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p [innerHTML]="details"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" ngbAutofocus (click)="modal.dismiss('cancel')">İptal</button>
    <button type="button" class="btn btn-sm btn-danger" (click)="modal.close('ok')">Tamam</button>
</div>
