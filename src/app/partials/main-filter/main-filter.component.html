<div class="modal-header">
  <h5 class="modal-title"><span class="font-weight-600">Filtre</span></h5>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
  <div class="row" *ngIf="pnlBeginDate">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Başlangıç Tarihi</label>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="d" #c="ngModel"
               [(ngModel)]="mainFilter.filterBeginDate" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary" (click)="d.toggle()" type="button"><i
            class="fa fa-calendar"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="pnlFinishDate">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Bitiş Tarihi</label>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="d2" #c2="ngModel"
               [(ngModel)]="mainFilter.filterFinishDate" ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary" (click)="d2.toggle()" type="button"><i
            class="fa fa-calendar"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="pnlStatus">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Durum</label>
    </div>
    <div class="col-sm-6">
      <select class="form-control form-control-sm w-100"
              [(ngModel)]="mainFilter.filterStatus">              
              <option value={{item.key}} *ngFor="let item of listStatus; index as i;">{{item.value}}</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="pnlIsActive">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Aktif Durumu</label>
    </div>
    <div class="col-sm-6">
      <select class="form-control form-control-sm w-100"
              [(ngModel)]="mainFilter.isActive">
        <option [ngValue]="true">Aktif</option>
        <option [ngValue]="false">Pasif</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="pnlProductStockType">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Ürün Stok Tipi</label>
    </div>
    <div class="col-sm-6">
      <select class="form-control form-control-sm w-100"
              [(ngModel)]="mainFilter.filterStockType">
              <option value="-1">Hepsi</option>
              <option value="normal">Normal Ürün</option>
              <option value="promotion">Promosyon Ürün</option>
              <option value="service">Hizmet Ürün</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="pnlPersonal">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Kişisel mi?</label>
    </div>
    <div class="col-sm-6">
      <select class="form-control form-control-sm w-100"
              [(ngModel)]="mainFilter.filterIsPersonal">
              <option value="-1">Hepsi</option>
              <option value="1">Evet</option>
              <option value="0">Hayır</option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="pnlPeriodType">
    <div class="col-sm-6">
      <label class="col-form-label float-left">Period Tipi</label>
    </div>
    <div class="col-sm-6">
      <select class="form-control form-control-sm w-100"
              [(ngModel)]="mainFilter.filterPeriodType">
              <option value="-1">Hepsi</option>
              <option value="oneTime">Tek Sefer</option>
              <option value="daily">Günlük</option>
              <option value="monthly">Aylık</option>
              <option value="yearly">Yıllık</option>
      </select>
    </div>
  </div>
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-success btn-block mb-2" (click)="btnSubmitFilter_Click()">Filtrele
  </button>
  <button type="button" class="btn btn-sm btn-success btn-block mb-2" (click)="btnSubmitYTDFilter_Click()">Sene Başından Filtrele
  </button>
</div>
